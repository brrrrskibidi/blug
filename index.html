<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blug</title>
  <style>
    body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #f5f6fa;
  margin: 0;
  padding: 0;
  color: #222;
}

header {
  background: #4a69bd;
  color: #fff;
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

main {
  margin: 24px auto;
  max-width: 500px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px #0002;
  padding: 24px;
}

section {
  margin-bottom: 24px;
}

button {
  margin: 6px 4px;
  padding: 8px 18px;
  border: none;
  border-radius: 8px;
  background: #1e3799;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #6a89cc;
}

input[type="text"] {
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-right: 8px;
}

#result-message, #action-message {
  margin-top: 8px;
  font-size: 1.1em;
}

#inventory-list {
  list-style: none;
  padding: 0;
}
  </style>
</head>
<body>
  <header>
    <h1>Blug</h1>
    <div id="skoins">⏣: <span id="skoins-count">0</span></div>
    <div id="level">L'vel: <span id="player-level">1</span></div>
    <div id="character">Kharakter: <span id="character-name">Afenturur</span></div>
  </header>

  <main>
    <section id="question-section">
      <p id="question-text">Pres "New Kwestion" to start!</p>
      <input type="text" id="answer-input" placeholder="Enter your answer">
      <button id="submit-answer">Sumbit</button>
      <button id="new-question">Knew Queshion</button>
      <p id="result-message"></p>
    </section>

    <section id="actions-section">
      <button id="upgrade-level">Upgreyd L'vel (⏣50)</button>
      <button id="open-case">Open Cais (⏣100)</button>
      <button id="battle">Battul! (⏣30)</button>
      <p id="action-message"></p>
    </section>

    <section id="inventory-section">
      <h2>Intenvory</h2>
      <ul id="inventory-list"></ul>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
